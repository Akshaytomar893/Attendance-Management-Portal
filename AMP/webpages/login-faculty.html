        <!--login form-->
        <div class="col-md-7 right container margin-top">
            <h1 class="white-font">Faculty Login </h1><br>
            <form class="col-sm-6" method="POST" action="dashboard-student.html" onsubmit="return validate()">

                <div class="form-group ">
                  <label for="faculty-id" class="white-font">Faculty ID :</label>
                  <input type="text" class="form-control" id="faculty-id" name="faculty-id"  >
                  <p class="error" id="err-fac-id"></p>
                  
                </div>
                <div class="form-group">
                  <label for="password" class="white-font">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="minimum 6 characters">
                  <p class="error" id="err-password"></p>
                </div>
                
                
                <button type="submit" class="btn btn-primary">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-danger btn-sm" id="forgot-password">Forgot Password</button>
              </form>
              <!--forgot password form-->
              <div id="password-reset-form" class=" container ">
                  <h3>Forgot Password</h3>
                <form method="POST" action="#" onsubmit="">

                    <div class="form-group">
                      <label for="faculty-id" class="white-font">Faculty ID</label>
                      <input type="text" class="form-control" id="admissionNumber"  name="faculty-id" >
                      <p class="error" id="err-fac-id"></p>
                      
                    </div>
                    <div class="form-group">
                      <label for="dob" class="white-font">Date Of Birth</label>
                      <input type="date" class="form-control" id="dob" >
                      
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary btn-sm" id="reset">Reset Password</button>
                    <button type="button" class="btn btn-danger btn-sm" id="cancel-reset-password">Cancel</button>

                    
                  </form>
              </div>


              <div id="reset-password" class=" container ">
                <h3>Reset Password</h3>
              <form >

                  <div class="form-group">
                    <label for="new-password" class="white-font">Enter New Password</label>
                  <input type="password" class="form-control" id="new-password" placeholder="minimum 6 characters">
                    <p class="error" id="err-adm-no"></p>
                    
                  </div>
                  <div class="form-group">
                    <label for="confirm-password" class="white-font">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="minimum 6 characters">
                    
                  </div>
                  
                  
                  <button type="submit" class="btn btn-primary btn-sm">Reset Password</button>
                  

                  
                </form>
            </div>




        </div>

        <!--including js files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <!--js code here-->
        <script>
            function validate(){
              $("#err-fac-id").html("");
              $("#err-password").html("");
              var x=$("#faculty-id").val();
              var y=/^[0-9]{3,}$/i;
              var z=y.test(x);

              if(z==false ){
                $("#err-fac-id").html("*Enter A Valid Faculty ID  !!");
                return false;
              }
              else{
                var p=$("#password").val();
                if(p.length<6){
                  $("#err-password").html("*Enter A Valid Password  !!");
                  return false;
                }
                else{
                  return true;
                }
              }
            }
            $("#forgot-password").click(function(){
                $("#password-reset-form").css("display","block");
            });
            $("#cancel-reset-password").click(function(){
                $("#password-reset-form").css("display","none");
            });
            $("#reset").click(function(){
                $("#password-reset-form").css("display","none");
                $("#reset-password").css("display","block");
            });





        </script>
