          <div class="col-md-7 right container margin-top">
            <h1 class="white-font">Student Registration</h1><br>
            <form method="POST" action="#" class="white-font col-sm-6">
                <div class="form-group " >
                    <label for="name">Name</label>
                    <input id="name" class="form-control " type="text" name="">
                </div>
                <div class="form-group ">
                    <label for="adm-no">Admission Number</label>
                    <input id="adm-no" class="form-control" type="text" name="">
                </div>
                <div class="form-group ">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" id="dob" class="form-control" type="text" name="">
                </div>
                <div class="form-group ">
                    <label for="mobile">Mobile Number</label>
                    <input id="mobile" class="form-control" type="text" name="">
                </div>
                <div class="form-group ">
                    <label for="branch">Branch</label>
                    <select id="branch" class="form-control"  name="branch" >
                        <option>SELECT BRANCH</option>
                        <option value="cse">CSE</option>
                        <option value="ceit">CEIT</option>
                        <option value="it">IT</option>
                        <option value="ece">ECE</option>
                        <option value="en">EN</option>
                        <option value="me">ME</option>
                        <option value="civil">Civil</option>
                        <option value="mca">MCA</option>
                        <option value="mba">MBA</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="branch">Branch</label>
                    <select id="branch" class="form-control"  name="branch" >
                        <option>SELECT Section</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="na">Not Applicable</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="" placeholder="minimun 6 characters">
                </div>
                &nbsp;&nbsp;<button class="btn btn-primary" type="submit">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-warning btn-sm " type="reset">Reset</button>








            </form>
